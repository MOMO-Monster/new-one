<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NEXUS | Design x Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              acid: {
                green: '#ccff00',
                blue: '#2b32b2',
                purple: '#7b1fa2'
              },
              surface: {
                50: '#f9fafb',
                900: '#09090b',
                950: '#050505'
              }
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e4e4e7;
      }
      /* Only hide cursor on devices that support hover (desktop) */
      @media (hover: hover) and (pointer: fine) {
        body {
          cursor: none;
        }
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Acid Graphics Text Effect */
      .blend-text {
        mix-blend-mode: exclusion;
      }
    </style>

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
